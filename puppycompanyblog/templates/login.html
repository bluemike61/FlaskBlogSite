{% extends "base.html" %}
{% block content %}
<form method="POST">
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    {{ form.email.label(class = "text-white") }} {{ form.email() }}
    {{ form.password.label(class = "text-white") }} {{ form.password() }}
    {{ form.submit() }}
</form>
{% endblock %}
